apiVersion: apps/v1
kind: Deployment
metadata:
  name: sre-observability
  namespace: argocd
spec:
  selector:
      matchLabels:
        app: sre-observability
  replicas: 5
  template:
    metadata:
      labels:
        app: sre-observability
    spec:
      containers:
        - name: sre-observability
          image: rafacamppos/sre-app
          imagePullPolicy: Always
          ports:
          - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: sre-observability-service
  namespace: argocd
spec:
  type: NodePort
  selector:
    app: sre-observability
  ports:
  - port: 80
  
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sre-observability-ingress
  namespace: argocd
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: sre.observability.rafael.com
    http:
      paths:
        - path: /
          pathType: Prefix  
          backend:
            service:
              name: sre-observability-service
              port:
                number: 80