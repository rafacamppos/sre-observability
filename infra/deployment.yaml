apiVersion: apps/v1
kind: Deployment
metadata:
  name: sre-observability
  namespace: argocd
spec:
  selector:
      matchLabels:
        app: sre-observability
  replicas: 5
  template:
    metadata:
      labels:
        app: sre-observability
    spec:
      containers:
        - name: sre-observability
          image: rafacamppos/sre-app
          imagePullPolicy: Always
          ports:
          - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: sre-observability-service
  namespace: argocd
spec:
  type: NodePort
  selector:
    app: sre-observability
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
    nodePort: 31364