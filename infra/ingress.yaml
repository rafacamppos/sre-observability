apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sre-observability-ingress
  namespace: sre
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: sre.observability.rafael.com
    http:
      paths:
        - path: /
          pathType: Prefix  
          backend:
            service:
              name: sre-observability-service
              port:
                number: 80